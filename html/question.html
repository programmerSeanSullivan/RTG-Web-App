<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question</title>
    <script src="../javascript/question.js"></script>
    <script src="../javascript/contact.js"></script>
    <script src="../javascript/comment.js"></script>
    <script src="../javascript/heading.js"></script>
    <script src="../javascript/directions.js"></script>
    <script src="../javascript/section.js"></script>
    <script src="../javascript/filepreviewer.js"></script>
</head>

<body>

    <div style="margin-left:7%;">
        <div style="margin-left:10%; overflow:scroll; height:300px; ">



            <form action="" method="post" id="questionHolder">
                <style>
                    td,
                    th {
                        padding: 3px;
                    }

                    .slider {
                        -webkit-appearance: none;
                        width: 40%;
                        height: 15px;
                        border-radius: 5px;
                        background: #d3d3d3;
                        outline: none;
                        opacity: 0.7;
                        -webkit-transition: .2s;
                        transition: opacity .2s;
                    }

                    .slider::-webkit-slider-thumb {
                        -webkit-appearance: none;
                        appearance: none;
                        width: 25px;
                        height: 25px;
                        border-radius: 50%;
                        background: #4CAF50;
                        cursor: pointer;
                    }

                    .slider::-moz-range-thumb {
                        width: 25px;
                        height: 25px;
                        border-radius: 50%;
                        background: #4CAF50;
                        cursor: pointer;
                    }
                </style>


                
            </form>
        </div>
    </div>

</body>

</html>
